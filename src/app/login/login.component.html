<div class="login-page text-center">
	<h1 class="h3 mb-3 font-weight-normal">Please Log In</h1>
	<select class="login-input" [(ngModel)]="selectedCustomer">
		<option *ngFor="let customer of customersList" [ngValue]="customer">{{customer.email}}</option>
	</select>
	<button class="btn btn-primary btn-block login-input" (click)="login()">Log in</button>
</div>
